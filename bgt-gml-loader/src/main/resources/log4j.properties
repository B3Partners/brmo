logFile=brmo-bgtloader.log

log4j.rootLogger=DEBUG,file
log4j.logger.nl.b3p=DEBUG
log4j.logger.hsqldb.db=WARN
log4j.logger.org.geotools=INFO

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.file=${logFile}
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c#%M - %m%n
log4j.appender.file.append = true
log4j.appender.file.maxBackupIndex = 5


