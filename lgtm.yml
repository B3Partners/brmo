path_classifiers:
  test:
    - "*/src/test/*"
  ci:
    - "*.yml"
    - ".github/*"
    - ".lgtm/*"
    - ".mvn/*"
    - "Jenkinsfile"
  documentation:
    - "LICENSE*"
    - "*.md"
    - "*.html"
extraction:
  python:
    python_setup:
      version: 2
  javascript:
    index:
      filters:
        - exclude: "**/ext-all.js"
  java:
    after_prepare:
      - "echo '-T1 -Dmaven.test.skip=true -Dtest.onlyITs= -B -V -fae -Plgtm,standard-with-extra-repos' > .mvn/maven.config"
    index:
      maven:
        settings_file: ".lgtm/settings.xml"
        version: "3.8.1"
      java_version: 11