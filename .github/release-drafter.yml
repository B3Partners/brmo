tag-template: "$NEXT_PATCH_VERSION"
name-template: v$NEXT_PATCH_VERSION 🎁

version-template: "$MAJOR.$MINOR.$PATCH"

template: |
  ## Aanpassingen

  $CHANGES
  
  ## Upgrade instructies
  
  Upgrade instructies voor deze release zijn te vinden op https://github.com/B3Partners/brmo/wiki/Upgrade-$PREVIOUS_TAG-naar-v$NEXT_PATCH_VERSION

categories:
  - title: 🚨 Removed
    label: removed
  - title: ⚠️ Deprecated
    label: deprecated
  - title: 🚀 Nieuwe functies en verbeteringen
    labels:
      - enhancement
      - feature
      - 'functie wens'
  - title: 🐛 Bug Fixes
    labels:
      - bug
      - fix
      - bugfix
      - regressie
      - security
  - title: 📖 Documentatie
    label: documentation
  - title: 🔨 Dependency updates
    labels:
      - dependencies
      - 'dependency update'
  - title: 🚦 Tests and Infrastructure
    labels:
      - tests
      - infrastructure
      - 'bouw- en testinfrastructuur'

replacers:
  - search: '/CVE-(\d{4})-(\d+)/g'
    replace: 'https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-$1-$2'
