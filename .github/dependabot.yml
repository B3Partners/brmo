version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: weekly
      day: tuesday
      time: "05:00"
      timezone: Europe/Amsterdam
    open-pull-requests-limit: 25
    target-branch: master
    reviewers:
      - mprins
    assignees:
      - mprins
    labels:
      - "bouw- en testinfrastuctuur"
      - "dependency update"
    ignore:
      - dependency-name: commons-cli:commons-cli
        versions:
          - ">= 2.a, < 3"
      - dependency-name: javax:javaee-web-api
        versions:
          - ">= 8.a, < 9"
      - dependency-name: org.stripesstuff:stripesstuff
        versions:
          - ">= 1.a, < 2"
      - dependency-name: org.apache.tomcat:*
        versions:
          - ">= 10"
      - dependency-name: org.apache.tomcat.embed:*
        versions:
          - ">= 10"
      - dependency-name: org.apache.cxf:*
        versions:
          - ">= 4"
      - dependency-name: org.quartz-scheduler:*
        versions:
          - ">= 2.5"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: monday
      time: "21:00"
      timezone: Europe/Amsterdam
    labels:
      - "bouw- en testinfrastuctuur"


  - package-ecosystem: docker
    directories:
      - "/docker/src/main/docker"
      - "/docker/src/main/docker/pg_conf"
      - "/bgt-loader"
      - "/bag2-loader"
    schedule:
      interval: weekly
      day: monday
      time: "22:00"
      timezone: Europe/Amsterdam
    open-pull-requests-limit: 25
    target-branch: master
    reviewers:
      - mprins
    assignees:
      - mprins
    labels:
      - "bouw- en testinfrastuctuur"
    ignore: # stay on Tomcat 9/Java 17 for now
      - dependency-name: "tomcat"
        versions:
          - ">= 10"
      - dependency-name: "eclipse-temurin"
        versions:
          - ">= 18"
