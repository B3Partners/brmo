version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "06:00"
    timezone: Europe/Amsterdam
  open-pull-requests-limit: 25
  target-branch: master
  reviewers:
  - mprins
  assignees:
  - mprins
  labels:
  - bouw- en testinfrastuctuur
  - dependency update
  ignore:
  - dependency-name: commons-cli:commons-cli
    versions:
    - ">= 2.a, < 3"
  - dependency-name: javax:javaee-web-api
    versions:
    - ">= 8.a, < 9"
  - dependency-name: javax.servlet:javax.servlet-api
    versions:
    - "> 3.0.1, < 4"
  - dependency-name: javax.servlet:javax.servlet-api
    versions:
    - ">= 4.a, < 5"
  - dependency-name: org.stripesstuff:stripesstuff
    versions:
    - ">= 1.a, < 2"
  - dependency-name: org.apache.tomcat:*
    versions:
    - ">= 10"
  - dependency-name: org.apache.tomcat.embed:*
    versions:
    - ">= 8"
  # hsqldb 2.6.0 is voor Java 11
  # zie ook https://sourceforge.net/p/hsqldb/feature-requests/359/
  - dependency-name: org.hsqldb:hsqldb
    versions:
    - "< 2.6.0"
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
    day: saturday
    time: "21:00"
    timezone: Europe/Amsterdam
  labels:
  - bouw- en testinfrastuctuur
- package-ecosystem: docker
  directory: "/docker/src/main/docker/"
  schedule:
    interval: weekly
    day: saturday
    time: "21:00"
    timezone: Europe/Amsterdam
  open-pull-requests-limit: 25
  target-branch: master
  reviewers:
  - mprins
  assignees:
  - mprins
  labels:
  - bouw- en testinfrastuctuur
