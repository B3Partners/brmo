# evt. override met een local.postgis.properties
#geotools
dbtype=postgis

rsgb.host=localhost
rsgb.port=5432
rsgb.database=rsgb
rsgb.schema=public

rsgb.user=rsgb
rsgb.passwd=rsgb
# regular jdbc
rsgb.jdbc.driverClassName=org.postgresql.Driver
rsgb.jdbc.url=jdbc:postgresql://localhost:5432/rsgb
#rsgb.options=loggerLevel=TRACE;loggerFile=target/pgjdbc-rsgb-trace.log

staging.jdbc.driverClassName=org.postgresql.Driver
staging.jdbc.url=jdbc:postgresql://localhost:5432/staging
#staging.options=loggerLevel=TRACE;loggerFile=target/pgjdbc-staging-trace.log
staging.user=staging
staging.passwd=staging

rsgbbgt.jdbc.driverClassName=org.postgresql.Driver
rsgbbgt.jdbc.url=jdbc:postgresql://localhost:5432/rsgbbgt
rsgbbgt.user=rsgbbgt
rsgbbgt.passwd=rsgbbgt

topnl.jdbc.driverClassName=org.postgresql.Driver
topnl.jdbc.url=jdbc:postgresql://localhost:5432/topnl
topnl.user=topnl
topnl.passwd=topnl