# evt. override met een local.sqlserver.properties
#geotools
dbtype=sqlserver

rsgb.host=127.0.0.1
rsgb.port=1433
rsgb.instance=${mssql.instancename}
rsgb.database=rsgb
rsgb.schema=dbo
rsgb.user=sa
rsgb.passwd=Password12!
